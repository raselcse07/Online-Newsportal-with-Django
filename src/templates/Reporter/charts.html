<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
   // Load the Visualization API and the corechart package.
   google.charts.load('current', {'packages':['corechart']});
   
   // Set a callback to run when the Google Visualization API is loaded.
   google.charts.setOnLoadCallback(drawChart);
   
   // Callback that creates and populates a data table,
   // instantiates the pie chart, passes in the data and
   // draws it.
   function drawChart() {
   
     // Create the data table1.
     var data = new google.visualization.DataTable();
     data.addColumn('string', 'Topping');
     data.addColumn('number', 'Posts');
     data.addRows([
       ['Today', {{ todays_post }}],
       ['Yesterday', {{ yesterday_post }}],
       ['This Month', {{ this_month }}],
     ]);
   
     // Data Table for Users
   
     var data2 = new google.visualization.DataTable();
     data2.addColumn('string', 'Topping');
     data2.addColumn('number', 'Posts');
     data2.addRows([
       ['Today', {{ todays_user_post }}],
       ['Yesterday', {{ yesterday_user_post }}],
       ['This Month', {{ this_month_user_post }}],
     ]);
   
     // Total Users Data for Pie charts
   
     var data3 = new google.visualization.DataTable();
     data3.addColumn('string', 'Topping');
     data3.addColumn('number', 'Posts');
     data3.addRows([
       ['User1', {{ user1 }}],
       ['User2', {{ user2 }}],
       ['User3', {{ user3 }} ],
     ]);
   
   
     // Set chart options
     var options = {'title':'Post Statistics'};
   
     // Instantiate and draw our chart, passing in some options.
     var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
     chart.draw(data, options);
   
     var chart = new google.visualization.AreaChart(document.getElementById('chart_div2'));
     chart.draw(data2, options);
   
     var chart = new google.visualization.PieChart(document.getElementById('chart_div3'));
     chart.draw(data3, options);
   }
</script>
